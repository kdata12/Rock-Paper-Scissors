<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game-funct.js" defer> </script>
    <title>Document</title>
</head>
    <body>
        <div id="you-win-modal" class="modal">
            <div class="win-modal-content">
                <span class="close">&times;</span>
                <p>You won LFGGGGG!!</p>
            </div>
        </div>
        
        <div id="you-lost-modal" class="modal">
            <div class="lost-modal-content">
                <span class="close">&times;</span>
                <p>Bruh you lost</p>
            </div>
        </div>

        <header>
            <h1>Rock, Paper, Scissor</h1>
        </header>
        <!-- Columns -->
        <section class="game-result">
            <div class="text" id="result"> Game Result: </div>
        </section>

        <section class="three-buttons">
            <!-- rows of rock, paper, scissor -->
            <div class="click rock">
                <!-- column to align rock picture and 'rock'-->
                <button data-choices="Rock" id="rock-button">ü™®</button>
                <div> Rock </div>
            </div>
            <div class="click paper">
                <!-- column to align rock picture and 'rock'-->
                <button data-choices="Paper" id="paper-button">üìÑ</button>
                <div> Paper </div>
            </div>
            <div class="click scissor">
                <!-- column to align rock picture and 'rock'-->
                <button data-choices="Scissor" id="scissor-button">‚úÇÔ∏è</button>
                <div> Scissor </div>
            </div>
        </section>

        <section class="you containerx1">
            <div class="your-choice"> You: </div>
            <div class="your-score"> Your score: </div>
        </section>

        <section class="computer containerx1">
            <div class="comp-choice"> Computer: </div>
            <div class="comp-score"> Computer Score:</div>
        </section>

    </body>
</html>
