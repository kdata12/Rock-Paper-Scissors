<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game-funct.js" defer> </script>
    <title>Document</title>
</head>
    <body>
        <!-- Columns -->
        <section class="game result">
            <div id="result"> </div>
        </section>

        <section class="threeButtons">
            <!-- rows of rock, paper, scissor -->
            <div class="rock">
                <!-- column to align rock picture and 'rock'-->
                <button id="rockButton"></button>
                <div> Rock </div>
            </div>
            <div class="paper">
                <!-- column to align rock picture and 'rock'-->
                <button id="paperButton"></button>
                <div> Paper </div>
            </div>
            <div class="scissor">
                <!-- column to align rock picture and 'rock'-->
                <button id="scissorButton"></button>
                <div> Scissor </div>
            </div>
        </section>

        <section class="you">
            <div class="yourChoice"></div>
            <div class="yourScore"></div>
        </section>

        <section class="computer">
            <div class="compChoice"></div>
            <div class="compScore"></div>
        </section>

    </body>
</html>
