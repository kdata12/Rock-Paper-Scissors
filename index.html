<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game-funct.js" defer> </script>
    <title>Document</title>
</head>
    <body>
        <header>
            <h1>Rock, Paper, Scissor</h1>
        </header>
        <!-- Columns -->
        <section class="game-result">
            <div class="text" id="result"> Game Result: </div>
        </section>

        <section class="three-buttons">
            <!-- rows of rock, paper, scissor -->
            <div class="rock">
                <!-- column to align rock picture and 'rock'-->
                <button id="rock-button"></button>
                <div> Rock </div>
            </div>
            <div class="paper">
                <!-- column to align rock picture and 'rock'-->
                <button id="paper-button"></button>
                <div> Paper </div>
            </div>
            <div class="scissor">
                <!-- column to align rock picture and 'rock'-->
                <button id="scissor-button"></button>
                <div> Scissor </div>
            </div>
        </section>

        <section class="you">
            <div class="your-choice"> you: </div>
            <div class="your-score"> computer score: </div>
        </section>

        <section class="computer">
            <div class="comp-choice"> computer: </div>
            <div class="comp-score"> computer Score:</div>
        </section>

    </body>
</html>
